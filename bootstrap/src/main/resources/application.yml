spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/unicloud
    username: user
    password: password
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
adapters:
  clients:
    aws:
      name: AWS adapter
      host: localhost
      port: 50051
      costLimit: 3000.00
      cronExpression: 0 0 3 * * *