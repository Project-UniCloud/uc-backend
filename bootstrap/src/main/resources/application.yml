spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/unicloud
    username: user
    password: password
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
adapters:
  clients:
    aws:
      name: AWS adapter
      host: localhost
      port: 50051
      costLimit: 3000.00
      cronExpression: 0 0 3 * * *